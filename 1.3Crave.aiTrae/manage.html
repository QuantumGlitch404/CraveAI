<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bots - Crave.ai</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Manage your AI chatbots on Crave.ai">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Crave<span class="accent">.ai</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create.html">Create</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="manage.html" class="active">Manage</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="page-header">
                <h2>Manage Your AI Companions</h2>
                <p>Edit, delete, or chat with your created AI companions</p>
                <div class="page-actions">
                    <a href="create.html" class="btn primary"><i class="fas fa-plus"></i> Create New Bot</a>
                </div>
            </div>

            <div id="manage-bots-container" class="manage-bots-container">
                <!-- Bot management items will be inserted here via JavaScript -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading your chatbots...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Crave.ai - Your Personal AI Companion Factory</p>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="settings.html">Settings</a>
            </div>
        </footer>
    </div>

    <script src="js/ai-service.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<style>
    /* Additional styles specific to manage page */
    .page-actions {
        margin-top: 20px;
    }
    
    .manage-bots-container {
        margin-top: 30px;
    }
    
    .manage-bot-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }
    
    .manage-bot-item:hover {
        border-color: var(--accent-primary);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px var(--shadow-color);
    }
    
    .manage-bot-item .bot-info {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .manage-bot-item .bot-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        background-color: var(--bg-tertiary);
    }
    
    .manage-bot-item .bot-actions {
        display: flex;
        gap: 10px;
    }
    
    .manage-bot-item h3 {
        margin-bottom: 5px;
    }
    
    .manage-bot-item .bot-category {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 50px;
        font-size: 0.7rem;
        font-weight: 600;
        margin-bottom: 5px;
    }
    
    .manage-bot-item .bot-tone {
        font-size: 0.9rem;
        color: var(--text-secondary);
    }
    
    .btn.danger {
        background-color: var(--danger);
        color: var(--text-primary);
    }
    
    .btn.danger:hover {
        background-color: #d32f2f;
    }
    
    .empty-state {
        text-align: center;
        padding: 60px 20px;
    }
    
    .empty-state i {
        font-size: 4rem;
        color: var(--accent-primary);
        margin-bottom: 20px;
    }
    
    .empty-state h3 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }
    
    .empty-state p {
        color: var(--text-secondary);
        margin-bottom: 30px;
    }
    
    .loading {
        text-align: center;
        padding: 40px 0;
    }
    
    .loading i {
        font-size: 2rem;
        color: var(--accent-primary);
        margin-bottom: 15px;
    }
    
    .loading p {
        color: var(--text-secondary);
    }
    
    @media (max-width: 768px) {
        .manage-bot-item {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .manage-bot-item .bot-actions {
            margin-top: 20px;
            width: 100%;
            justify-content: flex-end;
        }
    }
</style>
