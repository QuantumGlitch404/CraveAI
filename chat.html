<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Crave<span class="accent">.ai</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

            <div class="chat-container">
                <div class="chat-header">

                </form>
